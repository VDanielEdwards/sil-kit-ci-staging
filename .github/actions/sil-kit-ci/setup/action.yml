name: sil-kit-ci/setup

description: Setup the environment for the other CI actions.

inputs:

  preset-name:
    description: The preset name from CMakePresets.json.
    required: true

  linux-docker-image:
    description: Docker image used under Linux
    required: true

  msvc-arch:
    description: Target architecture used under Windows/MSVC
    required: true

  msvc-toolset:
    description: Target toolset used under Windows/MSVC
    required: true

runs:
  using: composite
  steps:

    - name: compute directories
      uses: ./.github/actions/sil-kit-ci/dirs
      id: dirs
      with:
        preset-name: ${{ inputs.preset-name }}

    - name: (all) checkout sil-kit sources
      uses: actions/checkout@v4
      with:
        path: ${{ steps.dirs.outputs.cmake-source }}
        submodules: true

    - name: (linux) cleanup build and package directories
      if: runner.os == 'Linux'
      shell: bash
      run: |
        rm -rf "${{ steps.dirs.outputs.cmake-build }}"
        rm -rf "${{ steps.dirs.outputs.cmake-package }}"

    - name: (windows) cleanup build and package directories
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        if (Test-Path "${{ steps.dirs.outputs.cmake-build }}") { Remove-Item -Recurse -Force "${{ inputs.cmake-build-directory }}" }
        if (Test-Path "${{ steps.dirs.outputs.cmake-package }}") { Remove-Item -Recurse -Force "${{ inputs.cmake-package-directory }}" }

    - name: (linux) create build and package directories
      if: runner.os == 'Linux'
      shell: bash
      run: |
        mkdir -p "${{ steps.dirs.outputs.cmake-build }}"
        mkdir -p "${{ steps.dirs.outputs.cmake-package }}"

    - name: (windows) cleanup build and package directories
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        $null = New-Item -ItemType Directory -Force "${{ steps.dirs.outputs.cmake-build }}"
        $null = New-Item -ItemType Directory -Force "${{ steps.dirs.outputs.cmake-package }}"

    - name: (linux) pull docker image for building via cmake
      if: runner.os == 'Linux'
      shell: bash
      run: docker pull "${{ inputs.linux-docker-image }}"

    - name: (windows) setup msvc environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1.12.0
      with:
        arch: ${{ inputs.msvc-arch }}
        toolset: ${{ inputs.msvc-toolset }}
